name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: GradientFrameGenerator-Linux
            extension: ""
            python_version: "3.11"
          - os: windows-latest
            artifact_name: GradientFrameGenerator-Windows
            extension: ".exe"
            python_version: "3.11"
          - os: macos-latest
            artifact_name: GradientFrameGenerator-MacOS
            extension: ""
            python_version: "3.11"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python_version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow

    - name: Verify main.py exists
      shell: bash
      run: |
        if [ ! -f "main.py" ]; then
          echo "Error: main.py not found!"
          echo "Files in repository:"
          ls -la
          exit 1
        fi
        echo "Found main.py file"

    - name: Build application
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --onefile --windowed --name "GradientFrameGenerator${{ matrix.extension }}" --add-data "*.py;." main.py
        else
          pyinstaller --onefile --windowed --name "GradientFrameGenerator${{ matrix.extension }}" --add-data "*.py:." main.py
        fi

    - name: Prepare artifact
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mv dist/GradientFrameGenerator.exe "${{ matrix.artifact_name }}${{ matrix.extension }}"
        else
          mv dist/GradientFrameGenerator "${{ matrix.artifact_name }}${{ matrix.extension }}"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure of downloaded files
      run: find ./artifacts -type f

    - name: Create release assets
      run: |
        cd artifacts

        mkdir -p ../release

        if [ -d "GradientFrameGenerator-Linux" ]; then
          cd GradientFrameGenerator-Linux
          zip -j ../../release/GradientFrameGenerator-Linux.zip GradientFrameGenerator*
          cd ..
        fi

        if [ -d "GradientFrameGenerator-Windows" ]; then
          cd GradientFrameGenerator-Windows
          zip -j ../../release/GradientFrameGenerator-Windows.zip GradientFrameGenerator*
          cd ..
        fi

        if [ -d "GradientFrameGenerator-MacOS" ]; then
          cd GradientFrameGenerator-MacOS
          zip -j ../../release/GradientFrameGenerator-MacOS.zip GradientFrameGenerator*
          cd ..
        fi
        
        cd ..

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/GradientFrameGenerator-Linux.zip
          release/GradientFrameGenerator-Windows.zip
          release/GradientFrameGenerator-MacOS.zip
        tag_name: ${{ github.event.release.tag_name }}